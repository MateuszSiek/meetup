<h1>Who's watching?</h1>
<div *ngIf="users?.length>0">
  <!-- AVAILABLE USERS -->
  <app-user-tile *ngFor="let u of users" [user]="u" [isEditMode]="isEditMode"></app-user-tile>
</div>
<button *ngIf="!isEditMode" (click)="isEditMode=true">MANAGE PROFILES</button>
<button *ngIf="isEditMode" (click)="isEditMode=false">DONE</button>
