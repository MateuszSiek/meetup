<div class="__user">
    <div class="image-container" [appHighlight]="5">
        <img [src]="user.avatar"
             [routerLink]="['/' + pages.Browse]"
             [queryParams]="{id: user.id}"
             [class.__edit-mode]="isEditMode">
        <i [routerLink]="['/' + pages.Edit]" [queryParams]="{id: user.id}" *ngIf="isEditMode"
           class="material-icons edit-icon">edit</i>
    </div>
    <h3 class="__username">
        {{ user.name }}
    </h3>
</div>
