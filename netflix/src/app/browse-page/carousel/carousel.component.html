<div class="contain">
    <div class="row" *ngIf="tvShows">
        <div class="row__inner">
            <div class="tile" *ngFor="let show of tvShows">
                <div class="tile__media">
                    <img class="tile__img" [src]="show.image" alt=""/>
                </div>
                <div class="tile__details">
                    <div class="tile__title">
                        {{ show.title }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
